<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | BNI Simpan Pinjam</title>

    <link rel="icon" type="image/png" href="https://images.unsplash.com/photo-1590283603385-17ffb3a7f29f?q=80&w=32&h=32&auto=format&fit=crop" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <style>
      :root {
        --bni-teal: #005e6a;
        --bni-orange: #f15a22;
        --bni-dark: #004a54;
      }

      body,
      html {
        height: 100%;
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background-color: #f8f9fa;
      }

      /* --- TOMBOL KEMBALI (FLOATING) --- */
      .btn-back-home {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 1000;
        background: white;
        color: var(--bni-teal);
        border: none;
        padding: 10px 20px;
        border-radius: 50px;
        font-weight: 600;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        text-decoration: none;
        transition: 0.3s;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .btn-back-home:hover {
        background: var(--bni-orange);
        color: white;
        transform: translateX(-5px);
      }

      .login-container {
        display: flex;
        height: 100vh;
      }

      /* --- SISI KIRI: VISUAL --- */
      .login-visual {
        flex: 1.2;
        background: linear-gradient(rgba(0, 94, 106, 0.75), rgba(0, 74, 84, 0.85)), url("https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?q=80&w=1000&auto=format&fit=crop");
        background-size: cover;
        background-position: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        padding: 60px;
        text-align: center;
      }

      @media (max-width: 992px) {
        .login-visual {
          display: none;
        }
        .btn-back-home {
          background: var(--bni-teal);
          color: white;
        }
      }

      /* --- SISI KANAN: FORM --- */
      .login-form-section {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .login-box {
        width: 100%;
        max-width: 420px;
        padding: 45px;
        background: white;
        border-radius: 25px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
      }

      .form-control {
        border-radius: 12px;
        padding: 12px 18px;
        border: 2px solid #f1f1f1;
        background-color: #fdfdfd;
      }

      .form-control:focus {
        border-color: var(--bni-teal);
        background-color: white;
        box-shadow: none;
      }

      .btn-login {
        background-color: var(--bni-orange);
        color: white;
        border: none;
        padding: 14px;
        border-radius: 12px;
        font-weight: 700;
        transition: 0.3s;
        width: 100%;
        margin-top: 10px;
      }

      .btn-login:hover {
        background-color: #d44a19;
        box-shadow: 0 8px 20px rgba(241, 90, 34, 0.3);
        color: white;
      }

      .brand-logo {
        color: var(--bni-teal);
        font-weight: 800;
        text-decoration: none;
        font-size: 1.8rem;
      }

      .input-group-text {
        border-radius: 12px;
        border: 2px solid #f1f1f1;
        background-color: #fdfdfd;
        color: #999;
      }
    </style>
  </head>
  <body>
    <a href="index.html" class="btn-back-home animate__animated animate__fadeInLeft"> <i class="bi bi-arrow-left"></i> Kembali ke Beranda </a>

    <div class="login-container">
      <div class="login-visual animate__animated animate__fadeIn">
        <div class="animate__animated animate__zoomIn">
          <img src="https://images.unsplash.com/photo-1590283603385-17ffb3a7f29f?q=80&w=150&h=150&auto=format&fit=crop" class="rounded-circle mb-4 border border-4 border-warning shadow-lg" width="120" />
          <h2 class="fw-bold display-5">BNI Simpan Pinjam</h2>
          <p class="lead opacity-75">Solusi finansial aman dan terpercaya untuk masa depan Anda yang lebih baik.</p>
        </div>
      </div>

      <div class="login-form-section">
        <div class="login-box animate__animated animate__fadeInRight">
          <div class="text-center mb-5">
            <a href="index.html" class="brand-logo">BNI <span style="color: var(--bni-orange)">Portal</span></a>
            <p class="text-muted small mt-2">Silakan masuk untuk mengelola akun Anda</p>
          </div>

          <form action="dashboard.html">
            <div class="mb-4">
              <label class="form-label small fw-bold text-dark">ID Anggota / Email</label>
              <div class="input-group">
                <span class="input-group-text border-end-0"><i class="bi bi-person-fill"></i></span>
                <input type="text" class="form-control border-start-0" placeholder="Username Anda" required />
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label small fw-bold text-dark">Kata Sandi</label>
              <div class="input-group">
                <span class="input-group-text border-end-0"><i class="bi bi-shield-lock-fill"></i></span>
                <input type="password" class="form-control border-start-0" placeholder="••••••••" required />
              </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="remember" />
                <label class="form-check-label small text-muted" for="remember">Ingat Saya</label>
              </div>
              <a href="#" class="small text-decoration-none fw-bold" style="color: var(--bni-teal)">Lupa Sandi?</a>
            </div>

            <button type="submit" class="btn btn-login shadow">Masuk Ke Akun</button>

            <p class="text-center small mt-5 mb-0 text-muted">Belum terdaftar? <a href="#" class="fw-bold text-decoration-none" style="color: var(--bni-orange)">Hubungi Admin</a></p>
          </form>

          <div class="mt-5 text-center">
            <hr class="opacity-25" />
            <p class="text-muted mb-0" style="font-size: 0.75rem">Sistem Keamanan Terenkripsi &copy; 2026</p>
            <p class="fw-bold" style="font-size: 0.75rem; color: var(--bni-teal)">M.Andriyansah</p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
